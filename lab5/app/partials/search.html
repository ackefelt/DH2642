<!-- TODO in Lab 5: Display the input box for search (you can ignore the type dropdown since BigOven does
not support it in free version) and list all the dishes that match the search. -->

<div class="row">
	<!-- We include the sidebar as it is shared across two screens. -->
    <div class="col-md-3 sidebar">
        <ng-include src="'partials/dinner-sidebar.html'" ng-controller="DinnerCtrl"></ng-include>
    </div>

    <div id="mainframe" class="col-md-9 mainframe">
        <div id="options" class="row options">
            <b>SEARCH DISHES</b><br />
            <form>
            <input ng-model="query"/>
            <button ng-click="search(query)" class="btn submitBtn" ng-submit="search(query)">Search</button>
            </form>
        </div>
        <div id="availableDishes" class="row recipes">
            {{status}}
            <br /><br />
            <a ng-repeat="dish in dishes" href="#/dish/{{dish.RecipeID}}" class="dishThumb">
            <img src="{{dish.ImageURL120}}" class="img-thumbnail center-block">
            <h1>{{dish.Title}}</h1>
            <p></p>
            </a>
        </div>
    </div>
</div>
