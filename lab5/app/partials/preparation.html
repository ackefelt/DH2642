<div class="row myDinner">
    <p>My Dinner: {{getNumberOfGuests()}} people</p><span class="pull-right"><a href="#/search" class="btn submitBtn">Go back and edit dinner</a></span>

    <div id="chosenDishesPrep" class="row">
        <div class='row preparation' ng-repeat="dish in dishes">
            <div class='col-md-2'>
                <img src='{{dish.ImageURL}}' class='img-thumbnail center-block'>
            </div>
            <div class='col-md-4'>
                <h3>{{dish.Title.toUpperCase()}}</h3>
                <ul>
                    <li ng-repeat="ingredients in dish.Ingredients">{{ingredientsPrint(ingredients, dish)}}</li>
                </ul>
            </div>
            <div class='col-md-6'>
                <h4>PREPARATION</h4>
                {{dish.Instructions}}
            </div>
        </div>
    </div>
</div>
